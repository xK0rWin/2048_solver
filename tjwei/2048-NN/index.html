<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A 2048 Deep AI that does not suck</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/ai.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <meta property="og:title" content="a 2048 deep AI that does not suck"/>
  <meta property="og:site_name" content="a 2048 deep AI that does not suck"/>
  <meta property="og:description" content="The trained neural network can achieve 2048+ in > 94% of the games. It reaches 4096 in > 78% of the games and reaches 8192 in > 34% of the games There is a small chance(0.1%~0.2%) the AI can reach a max tile of 16384."/>
  <meta property="og:image" content="http://gabrielecirulli.github.io/2048/meta/og_image.png"/>
</head>
<body>
  <div class="container">
    <div class="heading">
	    <h2 class="title">A 2048 Deep AI</h2>
	    <h3 class="title">that does not suck</h3>
      <div class="score-container">0</div>
    </div>
    
    <p id="ai-info"></p>

    <div class="controls">
      <div id="hint-button-container">
        <button id="hint-button" class="ai-button">Get Hint</button>
      </div>
      <div id="feedback-container"> </div>
      <div id="run-button-container">
        <button id="run-button" class="ai-button">Auto-run</button>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

  </div>
 <script src="js/convnet-min.js">  </script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</body>
</html>
